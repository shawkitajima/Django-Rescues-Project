{% extends 'base.html' %}
{% block content %}

<h1>Adopter Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ adopter.name }}</span>
        <p>Description: {{ adopter.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'adopters_update' adopter.id %}">Edit</a>
        <a href="{% url 'adopters_delete' adopter.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
